<div class="container-fluid page-header mb-5 p-0" style="background-image: url(assets/img/carousel-bg-2.jpg);">
  <div class="container-fluid page-header-inner py-5">
    <div class="container text-center">
      <h1 class="display-3 text-white mb-3 animated slideInDown">Power Station</h1>
    </div>
  </div>
</div>


<section class="py-5">
  <div class="container w-75">
    <div *ngFor="let agancy of stations" class="service row mb-4">
      <div class="col-md-4">
        <img src="assets/img/staion.jpg" height="200" class="w-100" alt="">
      </div>
      <div class="col-md-7">
        <h3>{{agancy.name}}</h3>
        <p>Address : {{agancy.location}}</p>
        <div class="row">
          <h4>Connterctors :</h4>
          <div *ngFor="let con of agancy.availableconnectors" class="col">
            <p>{{con}}</p>
          </div>
        </div>
        <p class="bg-success text-white w-25 p-2 rounded-3 fw-bolder text-center">Avaliable</p>
        <button (click)="bookStation(agancy)" class="btn btn-danger">Book Now</button>
      </div>
    </div>
  </div>
</section>

<section *ngIf="book"
  class="over position-fixed d-flex align-items-center  bg-opacity-75 top-0 vh-100 bg-dark start-0 w-100">
  <div class="container position-relative w-75 bg-light rounded-4 py-5">
    <i (click)="book = false" class="fa-solid text-danger position-absolute fa-square-xmark"></i>
    <div class="carDetails d-flex justify-content-center">
      <div class="col-md-4">
        <img width="100" height="100" src="assets/img/staion.jpg" alt="">
      </div>
      <div class="col-md-6">
        <h3>{{myStation.name}}</h3>
        <p>{{myStation.location}}</p>
      </div>
    </div>
    <form>
      <div class="form-group mb-4">
        <label class="fw-bolder fs-5 mb-2" for="">Name</label>
        <input [value]="userData.name" type="text" class="form-control">
      </div>
      <div class="form-group mb-4">
        <label class="fw-bolder fs-5 mb-2" for="">E_mail</label>
        <input [value]="userData.email" type="text" class="form-control">
      </div>
      <div class="form-group mb-4">
        <label class="fw-bolder fs-5 mb-2" for="">Phone Number</label>
        <input [value]="userData.phone" type="tel" class="form-control">
      </div>
      <div class="form-group mb-4">
        <label class="fw-bolder fs-5 mb-2" for="">Date</label>
        <input type="date" class="form-control">
      </div>
      <button (click)="handleBook($event)" class="btn btn-success fw-bolder"> Confirm Book</button>
    </form>

  </div>
</section>
