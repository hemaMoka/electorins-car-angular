<section class="py-5">
    <div class="container w-50">
        <form (ngSubmit)="handleRegister(register)" [formGroup]="register">
            <div class="form-group mb-4">
                <label for="" class="fw-bold mb-2">Your Name</label>
                <input type="text" class="form-control shadow-none border border-2 border-black" placeholder="John Doe" formControlName="name">
              <div *ngIf="register?.get('name')?.errors && register.get('name')?.touched">
                <p *ngIf="register.get('name')?.getError('required')" class="alert alert-danger p-1 m-0">Name Is Required</p>
              </div>
              </div>
            <div class="form-group mb-4">
                <label for="" class="fw-bold mb-2">Your E-mail</label>
                <input type="email" formControlName="email" class="form-control shadow-none border border-2 border-black"placeholder="example@mail.com">
                <div *ngIf="register?.get('email')?.errors && register.get('email')?.touched">
                  <p *ngIf="register.get('email')?.getError('email')" class="alert alert-danger p-1 m-0">In Valid Email</p>
                  <p *ngIf="register.get('email')?.getError('required')" class="alert alert-danger p-1 m-0">Email Is Required</p>
                </div>
            </div>
            <div class="form-group mb-4">
                <label for="" class="fw-bold mb-2">Phone </label>
                <input type="tel" class="form-control shadow-none border border-2 border-black" formControlName="phone" placeholder="0120000850">
              <div *ngIf="register?.get('phone')?.errors && register.get('phone')?.touched">
                <p *ngIf="register.get('phone')?.getError('pattern')" class="alert alert-danger p-1 m-0"> Please Enter Egyption Number
                </p>
                <p *ngIf="register.get('phone')?.getError('required')" class="alert alert-danger p-1 m-0">Phone Is Required</p>
              </div>
              </div>
            <div class="form-group mb-4">
                <label for="" class="fw-bold mb-2">Password </label>
                <input type="password" class="form-control shadow-none border border-2 border-black" formControlName="password" placeholder="**************">
                <div *ngIf="register?.get('password')?.errors && register.get('password')?.touched">
                  <p *ngIf="register.get('password')?.getError('required')" class="alert alert-danger p-1 m-0">Password Is Required</p>
                </div>
              </div>
            <button [disabled]="register.invalid" class="btn btn-outline-success">Register Now</button>
        </form>
    </div>
</section>
