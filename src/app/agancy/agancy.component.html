<section class="hero" style="background-image: url(assets/img/service-2.jpg);">
  <div class="container">
    <h1 class="text-white">Maintenance Agencies</h1>
  </div>
</section>

<section class="py-5">
  <div class="container w-75">
    <div *ngFor="let agancy of agancies" class="service row mb-4">
      <div class="col-md-4">
        <img [src]="agancy.image" height="200" class="w-100" alt="">
      </div>
      <div class="col-md-7">
        <h3>{{agancy.service}}</h3>
        <p>{{agancy.description}}</p>
        <button (click)="bookAgancy(agancy)" class="btn btn-success">Book Now</button>
      </div>
    </div>
  </div>
</section>


<section *ngIf="book"
  class="over position-fixed d-flex align-items-center  bg-opacity-75 top-0 vh-100 bg-dark start-0 w-100">
  <div class="container position-relative w-75 bg-light rounded-4 py-5">
    <i (click)="book = false" class="fa-solid text-danger position-absolute fa-square-xmark"></i>
    <div class="carDetails d-flex justify-content-center">
      <div class="col-md-4">
        <img width="100" height="100" [src]="myAgancy.image" alt="">
      </div>
      <div class="col-md-6">
        <h3>{{myAgancy.service}}</h3>
        <p>{{myAgancy.description}}</p>
      </div>
    </div>
    <form>
      <div class="form-group mb-4">
        <label class="fw-bolder fs-5 mb-2" for="">Name</label>
        <input [value]="userData.name" type="text" class="form-control">
      </div>
      <div class="form-group mb-4">
        <label class="fw-bolder fs-5 mb-2" for="">E_mail</label>
        <input [value]="userData.email" type="text" class="form-control">
      </div>
      <div class="form-group mb-4">
        <label class="fw-bolder fs-5 mb-2" for="">Phone Number</label>
        <input [value]="userData.phone" type="tel" class="form-control">
      </div>
      <div class="form-group mb-4">
        <label class="fw-bolder fs-5 mb-2" for="">Date</label>
        <input type="date" class="form-control">
      </div>
      <button (click)="handleBook($event)" class="btn btn-success fw-bolder"> Confirm Book</button>
    </form>

  </div>
</section>
